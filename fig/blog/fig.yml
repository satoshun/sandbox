data:
  image: dockerfile/ubuntu

  volumes:
    - /var/lib/mysql


db:
  image: satoshun/mysql

  volumes_from:
    - data


web:
  image: satoshun/ghost

  links:
    - db
  ports:
    - "2368:2368"


nginx:
  image: dockerfile/nginx

  ports:
    - '80:80'
    - '443:443'
  volumes:
    - /home/vagrant/fig/flask/nginx/conf.d/:/etc/nginx/conf.d/:ro
    - /home/vagrant/fig/flask/nginx/certs/:/etc/nginx/certs/:ro
  links:
    - blog
